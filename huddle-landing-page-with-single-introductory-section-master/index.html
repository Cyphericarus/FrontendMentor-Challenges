<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="64x64" href="./assets/images/favicon-64x64.png">
  <title>Huddle landing page with single introductory section</title>

  <meta name="description"
    content="A webpage to support building a platform for audience to communicate with each other">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">

  <link rel="preload" href="./assets/fonts/poppins-v24-latin/poppins-v24-latin-600.woff2" as="font" type="font/woff2"
    crossorigin>
  <link rel="preload" href="./assets/fonts/open-sans-v44-latin/open-sans-v44-latin-regular.woff2" as="font"
    type="font/woff2" crossorigin>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
  <header class="site-header">
    <img src="./assets/images/logo.svg" alt="huddle logo" class="site-header__logo" width="150" height="50">
  </header>

  <main id="main" class="hero">
    <div class="hero__image-container" aria-hidden="true">
      <img src="./assets/images/illustration-mockups.svg" alt="" class="hero__image">
    </div>

    <section class="hero__content" aria-labelledby="hero-title">
      <h1 id="hero-title" class="hero__title">Build The Community Your Fans Will Love</h1>
      <p class="hero__description">Huddle re-imagines the way we build communities. You have a voice, but so
        does your audience. Create connections with your users as you engage in genuine discussion. </p>
      <a href="#" class="hero__button">Register</a>
    </section>
  </main>

  <footer class="site-footer">
    <div class="social">
      <ul class="social__list">
        <li class="social__list-item">
          <a href="#" class="social__link social__link--facebook" aria-label="Huddle on Facebook">
            <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>
          </a>
        </li>
        <li class="social__list-item">
          <a href="#" class="social__link social__link--twitter" aria-label="Huddle on Twitter">
            <i class="fa-brands fa-twitter" aria-hidden="true"></i>
          </a>
        </li>
        <li class="social__list-item">
          <a href="#" class="social__link social__link--instagram" aria-label="Huddle on Instagram">
            <i class="fa-brands fa-instagram" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
    </div>
  </footer>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      rel="noopener noreferrer">Frontend Mentor</a>.
    ⚔️ Coded by <a href="https://github.com/cyphericarus/" target="_blank" rel="noopener noreferrer">Cypher Icarus</a>.
  </div>
</body>

</html>
