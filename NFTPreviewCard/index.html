<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equilibrium #3429</title>

  <!-- website icon -->
  <link rel="icon" href="images/icons8-ethereum-962.png">

  <!-- custom google font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!-- external css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article class="preview-card">
      <!-- image container -->
      <a href="#">
        <div class="preview-card__image-wrapper">
          <!-- main image -->
          <img class="preview-card__image" src="images/image-equilibrium.jpg" alt="Equilibrium NFT art">
          <!-- overlay -->
          <div class="preview-card__overlay">
            <img src="images/icon-view.svg" alt="View icon">
          </div>
        </div>
      </a>
      <!-- heading -->
      <h1 class="preview-card__title"><a href="#">Equilibrium #3429</a></h1>

      <!-- description -->
      <p class="preview-card__description">Our Equilibrium collection promotes balance and calm.</p>

      <!-- price and expiry info -->
      <section class="preview-card__info">
        <div class="preview-card__price">
          <img src="images/icon-ethereum.svg" alt="">
          <p><data value=0.041>0.041 ETH</data></p>
        </div>
        <div class="preview-card__expiry">
          <img src="images/icon-clock.svg" alt="">
          <p><data value=P3D>3 days left</data></p>
          <!-- P3D is an ISO 8601 duration format. P = "Period", 3D = "3 Days" -->
        </div>
      </section>

      <!-- author info -->
      <footer class="preview-card-footer">
        <hr class="preview-card__line">
        <div class="preview-card__author">
          <img class="preview-card__author-image" src="images/image-avatar.png" alt="Portrait of Jules Wyvern">
          <p class="preview-card__author-name">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </footer>

    </article>
  </main>
  <aside class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
      target="_blank">Frontend Mentor</a>
    <span>⚔️</span> Coded by <a href="https://github.com/cyphericarus/" target="_blank">CypherIcarus</a>.
  </aside>
</body>

</html>
