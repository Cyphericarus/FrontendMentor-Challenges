<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Product Preview Card
        </title>
        <link rel="icon" href="https://img.icons8.com/carbon-copy/50/40C057/perfume-bottle.png">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="main">
            <article class="product-card" aria-label="perfume-product-card">
                <div class="card product-image"></div>

                <div class="card product-details">
                    <p class="product-type-text">perfume</p>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p class="product-para">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="prices">
                        <p class="price price-discount">$149.99</p>
                        <p class="price price-original">$169.99</p>
                    </div>
                    <a class="button-add-to-card" href="">
                        <img src="images/icon-cart.svg" alt="icon-cart">
                        <p class="text-add-to-cart">Add to Cart</p>
                    </a>
                </div>
            </article>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://www.github.com/CypherIcarus" target="_blank" >CypherIcarus</a>.
            </div>
        </main>
    </body>
</html>
