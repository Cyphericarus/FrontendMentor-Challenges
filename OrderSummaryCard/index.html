<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodía | Order Summary Card</title>

    <!-- website icon -->
    <link rel="icon" href="images/icons8-sheet-music-96.png">

    <!-- custom google font -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
    <!-- external css -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main class="main">
        <article class="summary-card">

            <!-- main image -->
            <picture class="card__image">
                <source srcset="images/illustration-hero.svg" type="svg"> 
                <!-- fallback image -->
                <img src="images/illustration-hero.svg" alt="Person dancing with headphones and phone, enjoying music">
            </picture>

            <div class="card__summary">
                <!-- main heading -->
                <h1 class="card__heading">Order Summary</h1>

                <!-- description -->
                <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

                <!-- plan details -->
                <div class="plan__container">
                    <img src="images/icon-music.svg" alt="">
                    <dl class="plan__details">
                        <dt>Annual Plan</dt>
                        <dd><data value=59.09>$59.99/year</data></dd>
                        <!-- <data> tag above is useful while sorting or filtering 
                             Syntax: <data value="machine-readable-value">Human-readable text</data>  --> 
                    </dl>
                    <a href="#" class="plan__change-link">Change</a>
                </div>

                <!-- proceed to payment button-->
                <button type="button" class="payment-button">Proceed to Payment</button>

                <!-- cancel order button -->
                <button type="button" class="cancel-button">Cancel Order</button> <!-- Use <button> whenever an element triggers an action, even if it’s styled to look like plain text. -->
            </div>
        </article>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.github.com/CypherIcarus" target="_blank" >CypherIcarus</a>.
        </div>
    </main>
</body>
</html>
