<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./assets/images/favicon-96x96.png">
  <title>QR Code | Projects by Cypher Icarus</title>

  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main>
    <article class="qr-code-card">
      <img class="qr-code-card__image" src="./assets/images/image-qr-code.png"
        alt="qr code to view the projects">
      <h1 class="qr-code-card__title">Improve your front-end skills by building
        projects</h1>
      <p class="qr-code-card__description">Scan the QR code to visit Frontend
        Mentor and take your coding skills to the next level</p>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/cyphericarus/" target="_blank">Cypher Icarus</a>.
  </footer>
</body>


</html>
