<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Fylo data storage component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <meta name="description" content="A webpage for monitoring the data storage of Fylo platform">

  <link rel="preload" href="./assets/fonts/raleway-v37-latin/raleway-v37-latin-regular.woff2" as="font"
    type="font/woff2" crossorigin>
  <link rel="preload" href="./assets/fonts/raleway-v37-latin/raleway-v37-latin-700.woff2" as="font" type="font/woff2"
    crossorigin>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main class="main">
    <div class="left-card">
      <img class="left-card__logo" src="./assets/images/logo.svg" alt="Fylo logo">
      <div class="icon-container">
        <ul class="icon-container__list">
          <li class="icon-container__list-item"><img src="./assets/images/icon-document.svg" alt=""></li>
          <li class="icon-container__list-item"><img src="./assets/images/icon-folder.svg" alt=""></li>
          <li class="icon-container__list-item"><img src="./assets/images/icon-upload.svg" alt=""></li>
        </ul>
      </div>
    </div>

    <div class="right-card">
      <div class="right-card__badge">
        <span class="right-card__badge-value">185 GB Left</span>
      </div>
      <p id="data-used-info" class="right-card__data-used">You’ve used <strong><data value="815">815</data> GB</strong> of your storage</p>
      <div class="usage-meter" role="progressbar" aria-valuemin="0" aria-valuemax="1000" aria-valuenow="815" aria-describedby="data-used-info">
        <div class="usage-meter__fill"><span class="usage-meter__indicator"></span></div>
      </div>
      <div class="usage-meter__label">
        <span class="usage-meter__label--min"><data value="0">0</data> GB</span>
        <span class="usage-meter__label--max"><data value="1000">1000</data> GB</span>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
    ⚔️ Coded by <a href="https://github.com/cypgericarus/" target="_blank" rel="noopener noreferrer">Cypher Icarus</a>.
  </footer>
</body>

</html>
