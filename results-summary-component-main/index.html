<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Results Summary Component</title>

  <!-- favicon - icon for website -->
  <link rel="icon" type="image/png" sizes="96x96" href="./assets/images/favicon-96x96.png">

  <!-- Open Graph meta tags for seo/social media -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="">
  <meta property="og:url" content="">
  <meta property="og:description" content="Results summary card of the Cognitive abilities of a person">
  <meta property="og:image" content="">

  <!-- external css -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main>
    <article class="card" aria-label="results summary card">
      <section class="card__section card__result">
        <h2 class="card__result-title">Your Result</h2>
        <div class="card__result-score" data-score="76" aria-label="Score 76 of 100">
          <strong class="card__result-score-achieved">76</strong>
          <span class="card__result-score-total"> of 100</span>
        </div>
        <h3 class="card__result-score-label">Great</h3>
        <p class="card__result-description"> Great You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="card__section card__summary">
        <h2 class="card__summary-title">Summary</h2>
        <ul class="card__summary-list">
          <li class="card__summary-item card__summary--reaction">
            <img class="card__summary-icon" aria-hidden="true" src="./assets/images/icon-reaction.svg" alt="">
            <span class="card__summary-name">Reaction</span>
            <span class="card__summary-score" data-score="80"><strong>80</strong> / 100</span>
          </li>
          <li class="card__summary-item card__summary--memory">
            <img class="card__summary-icon" aria-hidden="true" src="./assets/images/icon-memory.svg" alt="">
            <span class="card__summary-name">Memory</span>
            <span class="card__summary-score" data-score="92"><strong>92</strong> / 100</span>
          </li>
          <li class="card__summary-item card__summary--verbal">
            <img class="card__summary-icon" aria-hidden="true" src="./assets/images/icon-verbal.svg" alt="">
            <span class="card__summary-name">Verbal</span>
            <span class="card__summary-score" data-score="61"><strong>61</strong> / 100</span>
          </li>
          <li class="card__summary-item card__summary--visual">
            <img class="card__summary-icon" aria-hidden="true" src="./assets/images/icon-visual.svg" alt="">
            <span class="card__summary-name">Visual</span>
            <span class="card__summary-score" data-score="73"><strong>73</strong> / 100</span>
          </li>
        </ul>
        <button class="card__cta-button">Continue</button>
      </section>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/cyphericarus/" target="_blank">Icarus Cypher</a>.
  </footer>
</body>

</html>
