<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stats Preview Card</title>
        <link rel="icon" href="https://img.icons8.com/ios-filled/50/C850F2/combo-chart--v1.png">
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="main-page">
            <section class="card-wrap" aria-label="business-statistics">
                <article class="card card--info">
                    <h1>Get <span>insights</span> that help your business grow.</h1>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    <section class="card__insights">
                            <ul class="stat">
                                <li class="stat__number">10k+</li>
                                <li class="stat__heading">companies</li>
                            </ul>
                            <ul class="stat">
                                <li class="stat__number">314</li>
                                <li class="stat__heading">templates</li>
                            </ul>
                            <ul class="stat">
                                <li class="stat__number">12M+</li>
                                <li class="stat__heading">queries</li>
                            </ul>
                    </section>
                </article>
                <div class="card card--image">
                    <img src="images/image-header-desktop.jpg" alt="Three women collaborating at a work desk">
                </div>
            </section>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/cyphericarus">Cypher Icarus</a>.
            </div>
        </main>
    </body>
</html>
